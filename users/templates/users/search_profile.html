{% extends "blog/base.html" %}
{% load crispy_forms_tags %}
{% load friendshiptags %}
{% block content %}
    <div class="content-section">
      <div class="media">
        <img class="rounded-circle account-img" src="{{ user.image.url }}" alt="Profile Picture">
        <div class="media-body">
          Full name:<h2 class="account-heading">{{ first_name }} {{last_name }}</h2>
          Email:<p class="text-secondary">{{ email }}</p>
          Username: <p class="text-secondary">{{ username }}</p>
          Date of birth: <p class="text-secondary">{{ dateofbirth }}</p>
        </div>
      <div class="form-group">
      </div>
	</div>
{% endblock %}
