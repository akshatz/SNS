{% extends "blog/base.html" %}
{% load crispy_forms_tags %}
{% load friendshiptags %}
{% block content %}
    <div class="content-section">
      <div class="media">
        <img class="rounded-circle account-img" src="{{ user.profile.image.url }}" alt="Profile Picture">
        <div class="media-body">
          <h2 class="account-heading">{{ result.username }}</h2>
            <p class="text-secondary">{{ result.email }}</p>
            <p class="text-secondary">{{result.first_name }}{{result.last_name }}</p>
            <p class="text-secondary"></p>
        </div>
      </div>
      <div class="form-group">
        <button class="btn btn-outline-info" type="Submit">
        	Friend Request
		</button>
      </div>
	</div>
{% endblock %}
