{% extends 'blog/base.html' %}
{% load static %}
{% block content %}
{% if request.GET.q != '' %}
{% if results %}
<h1>Results for {{request.GET.q}} </h1>
{% for result in results %}
Name : <a href="{% url 'profile' result.pk %}">{{result.username}}</a><br>

{% endfor %}

{% else %}
No search results for this query
{% endif %}
{% endif %}
{% endblock  %}
